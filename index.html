<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "The World's Happiness Score by Country (2023)",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/zjenl/week_9_viz/main/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.BRK_NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/zjenl/week_9_viz/main/data/world_happines_2023.csv"
        },
        "key": "Country",
        "fields": ["Happiness"]
      }
    },
    {"calculate": "datum.Happiness + 0", "as": "Happiness Scores"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Happiness Scores",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [1, 4.5, 6],
        "range": ["#E6e6e6", "#f1e199", "#e99866", "#d73d33"]
        }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Happiness", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
